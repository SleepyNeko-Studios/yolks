name: Build Python

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - main
    paths:
      - "python/**"
      - "discord-shield.crt"
      - ".github/workflows/python.yml"

env:
  REGISTRY: ghcr.io

jobs:
  push:
    name: "yolks:python_${{ matrix.tag }}"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        tag:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.REGISTRY_TOKEN }}

      # Setup QEMU for ARM64 Build
      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Repository to lowercase
        id: lower-repo
        run: |
          echo "repo=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.lower-repo.outputs.repo }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./python/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ matrix.tag }}
          tags: ${{ env.REGISTRY }}/${{ steps.lower-repo.outputs.repo }}/yolks:python_${{ matrix.tag }}
